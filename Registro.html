<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="styleloguin.css">
    <title>Formulario de registro</title>
</head>
<body>
    <div class="margen-boton">
        <a class="boton" href="index.html">Inicio</a>
    </div>
    <section class="form-register">
        <h4>Formulario de registro</h4>
        <input class="controls" type="text" name="Nombres y apellidos" id="Nombres" placeholder="Ingrese su nombre completo">
        <input class="controls"  type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese correo electronico">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Confirmar contraseña">
        <h5>Al registrarse acepta las políticas de uso y privacidad</h5>
        <input class="botons" type="submit" value="Registrar">
        <p>¿Ya esta registrado?  <a href="logueo.html"> Iniciar Sesion </a></p>
    </section>
</body>
</html>
